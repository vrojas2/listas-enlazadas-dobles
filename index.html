<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventario</title>
</head>
<body>
    <div>
        <h3>Registro de Articulos</h3>
        <label>Codigo del Articulo:</label>
        <input type="text" id="codigo"><br>

        <label>Nombre del Articulo:</label>
        <input type="text" id="nombre"><br>

        <label>Precio del Articulo:</label>
        <input type="text" id="precio"><br>

        <label>Cantidad de Articulos:</label>
        <input type="text" id="cantidad"><br>

        <label>Descripcion del Articulo:</label>
        <input type="text" id="descripcion"><br>

        <button id="registrar" type="button">Registrar</button><br>

        <button id="ordenNormal" type="button">ordenNormal</button><br>
        <button id="ordenInverso" type="button">ordenInverso</button><br>

        <div id="verInventario"></div><br>

        <label>Posicion:</label>
        <input type="text" id="posicion">

        <button id="insertar" type="button">insertar</button>
    </div>

    <div>
        <h3>Consultar Articulo</h3>
        <input type="text" id="codigoConsulta">
        <button id="consulta">Consultar</button><br>
        <div id="mostrarConsulta"></div>
    </div>

    <div>
        <h3>Eliminar articulo</h3>
        <input type="text" id="codigoEliminar">
        <button id="eliminarCodigo">Eliminar</button>
        <div id="noEliminado"></div>
    </div>

</body>
<script src="Main.js" type="module"></script>
</html>
