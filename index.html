<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas Enlazadas</title>
</head>

<body>
    <div>
        <h3>Agregar Articulo</h3>

        <label for="codigo">Codigo: </label>
        <input type="number" id="codigo"><br>

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre"><br>

        <label for="precio">Precio: </label>
        <input type="number" id="precio"><br>

        <label for="cantidad">Cantidad: </label>
        <input type="number" id="cantidad"><br>

        <label for="descripcion">Descripcion: </label>
        <input type="text" id="descripcion"><br>

        <button type="button" id="btnAdd">Agregar Producto</button>
        <button type="button" id="btnIn">Invertir</button>
        <div class="insertados" id="insertados"></div>
    </div>

    <div>
        <label for="borrar">Introduzca el codigo a borrar: </label>
        <input type="number" id="borrar"><br>
        <button type="button" id="btnBorrar">Borrar Producto</button>
    </div>

    <div>
        <h3>Editar Articulo</h3>
        <label for="antCodigo">Codigo: </label>
        <input type="number" id="antCodigo"><br>

        <label for="nuevoNombre">Nuevo Nombre: </label>
        <input type="text" id="nuevoNombre"><br>

        <label for="nuevoPrecio">Nuevo Precio: </label>
        <input type="number" id="nuevoPrecio"><br>

        <label for="nuevoCantidad">Nuevo Cantidad: </label>
        <input type="number" id="nuevoCantidad"><br>

        <label for="nuevoDescripcion">Nuevo Descripcion: </label>
        <input type="text" id="nuevoDescripcion"><br>

        <button type="button" id="btnAct">Editar Producto</button>
    </div>

    <div>
        <label for="buscar">buscar por codigo: </label>
        <input type="number" id="buscar"><br>
        <button type="button" id="btnBuscar">Buscar Producto</button>
    </div>

    <div id="busqueda" class="insertados"></div>

</body>
<script src="Main.js" type="module"></script>

</html>
